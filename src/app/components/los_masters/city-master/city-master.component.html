<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      City Form
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">City Master</h5>
        </div>
        <div class="modal-body">


          <div class="form-group">
            <label>City Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="dropdown">
            <button class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Select State <b class="caret"></b></button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li class="dropdown-header">State List</li>
              <li><a href="#pablo">Demo</a></li>
            </ul>
          </div>
          <div class="form-group">
            <label>STD Code</label>
            <input type="number" class="form-control">
          </div>
          <button class="btn btn-danger btn-round">
            Save
          </button>
        
        
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
