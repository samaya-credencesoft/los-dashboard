<app-base></app-base>

        <div class="dashboard-content">

            

            <div class="input-heading"><h1>Sourcing Master Details</h1></div>
            <div>
                    <mat-form-field class="search-box">
                            <mat-icon matPrefix>search</mat-icon>
                          <input type="text" placeholder="Search Source By DSA Name" aria-label="DSA Name" 
                                
                               matInput [formControl]="searchByDsaNameControl" [matAutocomplete]="auto"
                                     
                               [(ngModel)]="sourcing" (ngModelChange)="sourceByDsaName(sourcing)">
          
                          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let sourcing of filteredOptions | async" [value]="sourcing">
                              {{ sourcing.dsaName }}
                            </mat-option>
                          </mat-autocomplete>
                    </mat-form-field>
              </div>

            <form>

                    <div class="input-field-2">
                      
                        
                      <mat-form-field class="input-field">
                        <input type="text" placeholder="DSA Name" aria-label="DSA Name" matInput [formControl]="dsaNameControl" [(ngModel)]="model.dsaName">
                      </mat-form-field>

                      <mat-form-field class="input-field">
                        <input type="text" placeholder="Location" aria-label="Location" matInput [formControl]="locationControl" [(ngModel)]="model.location">
                      </mat-form-field>

                      <mat-form-field class="input-field">
                        <input type="text" placeholder="State" aria-label="State" matInput [formControl]="stateControl" [(ngModel)]="model.state">
                      </mat-form-field>

                      <mat-form-field class="input-field">
                        <input type="text" placeholder="PAN Number" aria-label="PAN Number" matInput [formControl]="panNumberControl" [(ngModel)]="model.panNumber">
                      </mat-form-field>

                      <mat-form-field class="input-field">
                        <input type="text" placeholder="GST Number" aria-label="GST Number" matInput [formControl]="gstNumberControl" [(ngModel)]="model.gstNumber">
                      </mat-form-field>
                      
                      <!-- <mat-form-field class="input-field">
                        <input type="text" placeholder="Loan Type" aria-label="Loan Type" matInput [formControl]="loanTypeControl" [(ngModel)]="model.loanType">
                      </mat-form-field> -->

                      <mat-form-field class="input-field">
                        <input type="text" placeholder="Address" aria-label="Address" matInput [formControl]="addressControl" [(ngModel)]="model.address">
                      </mat-form-field>



                
                    </div>
                    <div class="input-button">
                            <button mat-button mat-raised-button color="primary" (click)="sourceMasterDetails()">Save</button>
                    </div>
                
            </form>
        </div>
