<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      Model Form
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Model Master</h5>
        </div>
        <div class="modal-body">

          <form (ngSubmit)="modelMasterDetails(modelMasterForm.value)" #modelMasterForm="ngForm">
            <div class="form-group">
								<label>Model Name</label>
								<input type="text" class="form-control" [(ngModel)]="model.modelName" #modelName="ngModel" placeholder="Model Name" name="modelName">
            </div>
            <div class="form-group">
                <label>Sub Model</label>
                  <div class="radio">
                    <label>
                      <input type="radio" [(ngModel)]="model.subModel" value="VXI" name="subModel" checked="true">
                      VXI
                    </label>
                    <label>
                      <input type="radio" [(ngModel)]="model.subModel" value="ZXI" name="subModel">
                      ZXI
                    </label>
                  </div>
            </div>
            <!-- <div class="dropdown">
                <button class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Select Manufacturer <b class="caret"></b></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">Manufacturer Name</li>
                  <li><a href="#pablo">Demo</a></li>
                </ul>
            </div> -->
            <button class="btn btn-danger btn-round">
              Save
            </button>
          </form>
        
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
