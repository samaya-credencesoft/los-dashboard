<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      Sales Manager Master
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Sales Manager Master</h5>
        </div>
        <div class="modal-body">

      <form (ngSubmit)="salesmanagerMasterDetails(salesmanagerMasterForm.value)" #salesmanagerMasterForm="ngForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" #name="ngModel" placeholder="Name" name="name">
          </div>
          <div class="form-group">
            <label>Designation</label>
              <div class="radio">
                <label>
                  <input type="radio" name="designation" [(ngModel)]="model.designation" value="Regional Sales Manager" checked="true">
                  Regional Sales Manager
                </label>
                <label>
                  <input type="radio" [(ngModel)]="model.designation" value="Branch Sales Manager" name="designation">
                  Branch Sales Manager
                </label>
                <label>
                  <input type="radio" [(ngModel)]="model.designation" value="Area Sales Manager" name="designation">
                  Area Sales Manager
                </label>
                <label>
                  <input type="radio" [(ngModel)]="model.designation" value="Zonal Sales Manager" name="designation">
                  Zonal Sales Manager
                </label>
                <label>
                  <input type="radio" [(ngModel)]="model.designation" value="National Sales Manager" name="designation">
                  National Sales Manager
                </label>
              </div>
        </div>
          <div class="form-group">
            <label>Employee Code</label>
            <input type="text" class="form-control" [(ngModel)]="model.employeeCode" #employeeCode="ngModel" placeholder="Employee Code" name="employeeCode">
          </div>
          <button class="btn btn-danger btn-round">
            Save
          </button>
      </form>
        
        
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
