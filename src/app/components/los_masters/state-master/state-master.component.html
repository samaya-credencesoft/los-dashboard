<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      State Form
  </button>
  <!-- DataTable -->
  <div class="row">
    <div  id="" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 top30  ">
        <table  datatable [dtOptions]="dtOptions"  class="table table-striped table-bordered" style="width:100%"></table>
    </div>
</div>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">State Master</h5>
        </div>
        <div class="modal-body">

							<div class="form-group">
								<label>State Name</label>
								<input type="text" class="form-control">
							</div>
              <div class="form-group">
								<label>Country Name</label>
								<input type="text" class="form-control">
              </div>
              <div class="form-group">
								<label>Country Code</label>
								<input type="number" class="form-control">
              </div>
              <button class="btn btn-danger btn-round">
                Save
              </button>
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
