<app-base></app-base>
<div class="dashboard-content">
  <button style="margin:50px" class="btn btn-default" data-toggle="modal" data-target="#demoModal">
      Branch Form
  </button>
</div>

<!--DEMO MODAL -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
          <h5 class="modal-title" id="myModalLabel">Branch Master</h5>
        </div>
        <div class="modal-body">

          <div class="search-box">
            <div class="form-group has-feedback has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="search" class="form-control" placeholder="Search Branch">
            </div>
          </div>
          <form (ngSubmit)="branch(branchMasterForm.value)" #branchMasterForm="ngForm">
            <div class="form-group">
              <label>Branch Name</label>
              <input type="text" class="form-control" [(ngModel)]="model.branchName" #branchName="ngModel" placeholder="Branch Name" name="branchName">
            </div>
            <div class="form-group">
              <label>Branch Manager Name</label>
              <input type="text" class="form-control" [(ngModel)]="model.branchManagerName" #branchManagerName="ngModel" placeholder="Branch Manager Name" name="branchManagerName">
            </div>
            <div class="form-group">
              <label>Designation</label>
              <input type="text" class="form-control" [(ngModel)]="model.designation" #designation="ngModel" placeholder="Designation" name="designation">
            </div>
            <div class="form-group">
              <label>Branch Code</label>
              <input type="text" class="form-control" [(ngModel)]="model.branchCode" #branchCode="ngModel" placeholder="BranchCode" name="branchCode">
            </div>
            <!-- <div class="dropdown">
              <button class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Select Region <b class="caret"></b></button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header">Region List</li>
                <li><a>Demo</a></li>
              </ul>
            </div> -->
            <div class="form-group">
              <label>Active Status</label>
                <div class="radio">
                  <label>
                    <input type="radio" [(ngModel)]="model.activeStatus" name="activeStatus" value="active" checked="true">
                    Active
                  </label>
                  <label>
                    <input type="radio" [(ngModel)]="model.activeStatus"name="activeStatus" value="inactive">
                    Inactive
                  </label>
                </div>
            </div>
            <button class="btn btn-danger btn-round">
              Save
            </button>
          
          </form>
        </div>
      </div>
    </div>
  </div>  
<!--  End Modal -->
